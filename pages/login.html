<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../styles/style.css" />
    <script
      src="https://kit.fontawesome.com/f2fa638c12.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
        <nav>
            <a href="index.html" class="logo">Tech<span class="font-logo">Reads.</span></a>
            <ul class="nav-menu flex aic">
                <li><a href="index.html">Home</a></li>
                <li><a href="books.html">Books</a></li>
                <form action="" method="get" class="search-container flex aic"><i class="fas fa-search"></i><input type="text" name="search-book" placeholder="Book name"  value="" id=""><button type="submit" name="submit_search">Search</button></form>
                <a href="../pages/login.html"><i class="far fa-user-circle"></i></a>
            </ul>
        </nav>
    </header>

    <main>
      <article class="hero">

        <div class="grid-2 aic">

          <div class="left center">
            <img src="../images/undraw_my_password_re_ydq7.svg" alt="" class="img-hero" />
          </div>

          <div class="right">
            <form action="" method="post" class="login-container container">
                <h1>Welcome Back</h1>
                <h2>Sign In to Access Your Library Account</h2>
                <div class="input-container">
                    <label for="">User ID</label>
                    <input class="full" type="text" name="user_id" placeholder="User Id" value="" id="" />
                </div>
                <div class="input-container">
                    <label for="">User Password</label>
                    <input class="full" type="password" name="user_password" placeholder="Password" value="" id=""/>
                </div>
                <button type="submit" class="full" name="submit_signin">Sign In</button>
            </form>
          </div>

        </div>

      </article>

    </main>

  </body>
</html>
